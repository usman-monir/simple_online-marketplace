<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
    <div class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
        <a href='/' class='text-xl font-semibold'>U APP</a>

        <div class='space-x-6'>
            <a href='{% url 'item:new' %}' class='text-xl font-semibold hover:text-gray-500'>Add New</a>
            <a href='{% url 'item:browse' %}' class='text-xl font-semibold hover:text-gray-500'>Browse</a>
            {% if user.is_authenticated %}
            <a href='{% url 'core:login' %}' class='text-sm'>{{ user.username }}</a>
            <a href='{% url 'core:signup' %}' class='px-6 py-3 text-white bg-teal-500 rounded-xl text-md font-semibold hover:bg-teal-700'>Inbox</a>
            <a href='{% url 'dashboard:index' %}' class='px-6 py-3 text-white bg-gray-500 rounded-xl text-md font-semibold hover:bg-gray-700'>Dashboard</a>
            <a href='{% url 'core:logout' %}' class='px-6 py-3 text-white bg-gray-500 rounded-xl text-md font-semibold hover:bg-gray-700'>Log Out</a>
            {% else %}
            <a href='{% url 'core:signup' %}' class='px-6 py-3 text-white bg-teal-500 rounded-xl text-lg font-semibold hover:bg-teal-700'>Sign Up</a>
            <a href='{% url 'core:login' %}' class='px-6 py-3 text-white bg-gray-500 rounded-xl text-lg font-semibold hover:bg-gray-700'>Log In</a>
            {% endif %}
        </div>

    </div>

    <div class="px-6 py-6" style='min-height: 80vh;'>
        {% block content %}
        {% endblock %}
    </div>

    <footer class='px-6 py-6 flex justify-between bg-gray-800'>
        <p class='font-semibold text-teal-300'>@U-APP </p>
        <span class='text-sm text-white'> usmanmonir026@gmail.com <span>
    </footer>
</body>
</html>
